<html>
    <head>
        html tags
    </head>
    <body>
        <table style="width: 500px; height: 500px;text-align: center;"  border="2" >
            <thead>
                <th>Tag Name</th>
                <th>Desc</th>
                <th>Syntax</th>
            </thead>
            <tbody>
                <tr>
                    <td>html</td>
                    <td>Web page root tag</td>
                    <td>&lthtml> &lt/html></td>
                </tr>
                <tr>
                    <td>img</td>
                    <td>Representing image</td>
                    <td>&lt;img/></td>
                </tr>
                <tr>
                    <td>table</td>
                    <td>Representing table</td>
                    <td>&lt;table> &lt;/table></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
