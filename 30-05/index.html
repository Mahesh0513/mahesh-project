<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image {
            margin-right: 20px;
        }

        .text {
            display: flex;
            flex-direction: column;
        }

        .word {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img style="height: 250px;" src="./one.jpg" alt="Your Image">
        </div>
        <div class="text">
            <span class="word">R</span>
            <span class="word">e</span>
            <span class="word">b</span>
            <!-- Add more spans for additional words -->
        </div>
    </div>
</body>

</html>
